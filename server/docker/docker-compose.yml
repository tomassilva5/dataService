services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: db_TP2B
    volumes:
      - ../pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: tomas.silva@ipvc.pt
      PGADMIN_DEFAULT_PASSWORD: 123456789
    ports:
      - "8080:80"
    volumes:
      - ../pgadmin_data:/var/lib/pgadmin

  grpc_server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: db_TP2B
      DB_USER: postgres
      DB_PASSWORD: 123456789
      XML_PATH: /app/data/output.xml
    ports:
      - "50051:50051"
    volumes:
      - ../data:/app/data

volumes:
  pgadmin_data: